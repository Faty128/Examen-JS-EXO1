<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        body{
            background: #dfdfdf;
        }
    </style>
</head>
<body>

     <!-- 
        Céez une application simple de gestionaire de tâches l'application doit permettre à l'utilisateur de:
        Ajouter une nouvelle tâche.
        Afficher toutes les tâches ajoutées.
        Marquer une tâche comme terminée.
        Suprimer une tâche.
        Afficher le nombre total de tâches et le nombre de tâches terminées 
        
        Utilisez les tableaux pour stocker les tâches et utilisez des fonctions pour implémenter chaque fonctionnalité. 
        Vous pouvez utilisez des boucles et des conditions pour parcourir et manipuler les tâches;
    -->

    <div class="container mt-5">
        <h1 class="mb-4">Gestionnaire de Tâches</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="newTaskInput" placeholder="Ajouter une nouvelle tâche">
            <button class="btn btn-info mt-2" id="addTaskButton">Ajouter</button>
        </div>
        <ul class="list-group" id="taskList">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </ul>
        <div class="mt-3">
            <p id="taskStats"></p>
        </div>
    </div>

    <!-- Bootstrap JS (facultatif, si vous avez besoin de composants bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5G7I3Yn8tZOy8E2wM+4ZfuF6Px2J94j4fqcGo" 
    crossorigin="anonymous"></script>
    <!-- Fichier Javascripte  -->
    <script src="app.js"></script>
</body>
</html>
